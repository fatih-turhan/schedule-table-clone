<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>set</title>
    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/cd03e9dc4f.js"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="sidebar-all">
      <!-- btn -->
      <button class="sidebar-btn">
        <i class="fas fa-bars"></i>
      </button>
      <!-- aside -->
      <aside class="aside">
        <button class="close-btn">
          <i class="fas fa-times"></i>
        </button>
        <ul class="sidebar-links">
          <li><a href="./index.html">classic</a></li>
          <li><a href="./set.html">set yourself</a></li>
          <li><a href="">ads</a></li>
        </ul>
      </aside>
    </div>

    <section class="game">
      <div>
        <h1 class="heading">set yourself</h1>
        <!-- exp -->
        <p class="explain">In order to play you have to write or choose number</p>
        <!-- err -->
        <p class="error"></p>
        <!-- buttons -->
        <div class="buttons">
          <button class="set-btn btn">30</button>
          <button class="set-btn btn">40</button>
          <button class="set-btn btn">50</button>
          <button class="set-btn btn">60</button>
          <button class="set-btn btn">70</button>
          <button class="set-btn btn">80</button>
          <button class="set-btn btn">90</button>
          <button class="set-btn btn">100</button>
          <button class="set-btn btn">150</button>
          <button class="set-btn btn">200</button>
          <button class="set-btn btn">250</button>
        </div>
        <div class="hide">
          <div class="grid">
            <!-- value -->
            <h3>next value: <span class="value">0</span></h3>
            <!-- time -->
            <h3>
              Time <span class="minutes">00</span>:<span class="seconds">00</span>:<span
                class="tens"
                >00</span
              >
            </h3>
          </div>
          <!-- best-time -->
          <h3 class="best-time"></h3>
          <!-- result -->
          <h3 class="finish"></h3>
          <div class="game-center"></div>
          <!-- reset-btns-container -->
          <div class="reset-btns-container">
            <button class="reset-btn reset-btns btn">reset numbers</button>
            <button class="reset-btns reset-build-btn btn">reset build</button>
          </div>
        </div>
      </div>
    </section>
    <!-- js -->
    <script type="module" src="./js/set.js"></script>
  </body>
</html>
